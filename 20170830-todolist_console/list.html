<!DOCTYPE html>

  <title>To Do</title>
</head>
<body>
  <h1>To Do List</h1>
  <ul>
    <li>Enter <em>"Add"</em> to add a new task.</li>
    <li>Enter <em>"List"</em> to see existing tasks.</li>
    <li>Enter <em>"Delete"</em> to remove an existing task.</li>
    <li>Enter <em>"Quit"</em>to exit the program.</li>
  </ul>

</body>
