  var circles = [];


  function onKeyDown(event) {
    var maxPoint = new Point(view.size.width, view.size.height);
    var randomPoint = Point.random();
    var point = maxPoint * randomPoint;
    var newCircle = new Path.Circle(point, 300);
    newCircle.fillColor = Color.random();
if(keyData[event.key]){
    keyData[event.key].sound.play();
  }else{
defaultSound.play();
  }

    circles.push(newCircle);
    console.log(event.key);
  }

  // var animateCircle = new Path.Circle(new Point(300,300), 100);
  // animateCircle.fillColor = 'red';
  function onFrame(event) {
	  for(var i = 0; i < circles.length; i++){
      circles[i].fillColor.hue += 1;
	  circles[i].scale(0.9);
	  circles[i].fillColor.hue += 1;
	  if(circles[i].area < 1) {
		  circles[i].remove(); // remove from canvas
		  circles.splice(i, 1); // remove circle from array
		  console.log(circles);
	  }
    }

}
