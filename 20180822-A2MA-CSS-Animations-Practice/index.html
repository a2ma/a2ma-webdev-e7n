<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A2MA's CSS Animation Sandbox</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>

<body>
    <h1>CSS Pseudoclasses</h1>

    <h2>Hover</h2>
    <button id="color-hover">Click Here For CSS Animation</button>
    <h2>Focus</h2>
    <button id="color-focus">Focus Here For CSS Animation</button>
    <h2>Active</h2>
    <button id="color-active">"Activate" Here For CSS Animation</button>

    <p>Further Examples:</p>
    <h3>Using only CSS...</h3>
    <button id="btn1">Turn me purple WHILE a user clicks me</button>
    <button id="btn2">Turn me green when a user mouses over me</button>
    <button id="btn3">Turn me orange while I have focus(whatever that means)</button>

    <h2>Involved Example:</h2>

    <h1>This Button Does Nothing</h1>
    <button class="btn">Click Me</button>

</body>

</html>
