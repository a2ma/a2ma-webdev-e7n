<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local and Session Storage</title>
    <link rel="stylesheet" href="../assets/lib/materialize-v1.0.0/materialize/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card" id="main">
                    <div class="card-content">
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <form action="" id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New Task</label>
                                </div>
                        </div>
                        <input type="submit" value="Add Task" class="btn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="../assets/lib/materialize-v1.0.0/materialize/js/materialize.min.js"></script>
</body>

</html>
