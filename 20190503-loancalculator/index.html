<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="..//assets//lib//bootstrap-4.1.3-dist//css//bootstrap.min.css">
  <style>
    #loading, #results {
      display: none;
    }
  </style>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">LOAN CALCULATOR</h1>
          <form action="" id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" name="" id="amount" class="form-control" placeholder="Loan Amount">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span>
                </div>
                <input type="number" name="" id="interest" class="form-control" placeholder="Interest">
              </div>
            </div>
            <div class="form-group">
              <input type="number" name="" id="years" class="form-control" placeholder="Years to Repay">
            </div>
            <div class="form-group">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block">
            </div>
          </form>
          <!-- LOADER HERE -->
          <div id="loading">
            <img src="./assets/img/loading.gif" alt="">
          </div>
          <!-- RESULTS -->
          <div id="results">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Monthly Payment</span>
                </div>
                <input type="number" name="" id="monthly-payment" class="form-control" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Payment</span>
                </div>
                <input type="number" name="" id="total-payment" class="form-control" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Interest</span>
                </div>
                <input type="number" name="" id="total-interest" class="form-control" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/lib/jquery-3.3.1.min.js"></script>
  <script src="../assets/lib/popper.min.js"></script>
  <script src="../assets/lib/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
