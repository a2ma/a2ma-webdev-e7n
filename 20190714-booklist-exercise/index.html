<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/lib/Skeleton-2.0.4/css/skeleton.css">
    <title>Book List</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-main">
        <h1>Add a book to your library:</h1>
        <div class="container">
            <form id="book-form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="u-full-width">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" class="u-full-width">
                <label for="isbn">ISBN</label>
                <input type="text" name="isbn" id="isbn" class="u-full-width">
                <input type="submit" value="Submit" class="u-full-width">
            </form>
            <hr>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
    <!-- <script src="appes6.js"></script> -->
</body>

</html>
