<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="css/scorekeeper.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h1>Score: <span id="p1display">0</span> to <span id="p2display">0</span></h1>
    <p>Playing to: <span id="winningDisplay">5</span></p>
    <p>Set Final Score Below</p>
    <input type="number">
    <div class="row">
        <div class="col-xs-4"><button id="p1" class="btn btn-block btn-info">Player 1</button></div>
        <div class="col-xs-4"><button id="p2" class="btn btn-block btn-info">Player 2</button></div>
        <div class="col-xs-4"><button id="reset" class="btn btn-block btn-danger">Reset</button></div>
    </div>
    <script type="text/javascript" src="scorekeeper.js"></script>
</body>
</html>
